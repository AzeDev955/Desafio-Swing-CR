<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swing CR 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="contenedor">
      <header>
        <h1>Programa Swing CR 2026</h1>
        <p>Consulta aquí todas las clases y actividades del festival.</p>
        <a href="/src/htmls/formulario.html" class="btn btn-primary"
          >Registrar Nuevo Evento</a
        >
      </header>

      <section class="seccion-programa">
        <h2>Actividades</h2>
        <div class="contenedor-tabla">
          <table class="tabla-programa" id="tabla-actividades">
            <thead>
              <tr>
                <th>Hora</th>
                <th>Viernes</th>
                <th>Sábado</th>
                <th>Domingo</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="seccion-programa">
        <h2>Clases</h2>
        <div class="contenedor-tabla">
          <table class="tabla-programa" id="tabla-clases">
            <thead>
              <tr>
                <th>Hora</th>
                <th>Viernes</th>
                <th>Sábado</th>
                <th>Domingo</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <div id="modal-detalles" class="modal oculto">
      <div class="modal-contenido">
        <button id="modal-cerrar" class="modal-cerrar-btn">&times;</button>
        <h2 id="modal-titulo">Detalles del Evento</h2>
        <div id="modal-cuerpo">
          <p>Día: <span id="modal-dia"></span></p>
          <p>Hora: <span id="modal-hora"></span></p>
          <p>Ubicación: <span id="modal-ubicacion"></span></p>
          <div id="modal-detalles-clase">
            <p>Estilo: <span id="modal-estilo"></span></p>
            <p>Nivel: <span id="modal-nivel"></span></p>
            <p>Profesor: <span id="modal-profesor"></span></p>
          </div>
          <div id="modal-detalles-actividad">
            <p>Tipo: <span id="modal-tipo"></span></p>
            <p id="modal-banda-p">Banda: <span id="modal-banda"></span></p>
            <p>Descripción: <span id="modal-descripcion"></span></p>
          </div>
        </div>
        <div class="modal-acciones">
          <button id="modal-borrar-btn" class="btn btn-danger">
            Borrar Evento
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
