<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swing CR 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="contenedor">
      <header>
        <h1>Programa Swing CR 2026</h1>
        <p>Consulta aquí todas las clases y actividades del festival.</p>
        <a href="formulario.html" class="btn btn-primary"
          >Registrar Nuevo Evento</a
        >
      </header>

      <section class="seccion-programa">
        <h2>Actividades</h2>
        <div class="contenedor-tabla">
          <table class="tabla-programa" id="tabla-actividades">
            <thead>
              <tr>
                <th>Hora</th>
                <th>Viernes</th>
                <th>Sábado</th>
                <th>Domingo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>20:00 - 21:00</th>
                <td class="franja-horaria"></td>
                <td class="franja-horaria"></td>
                <td class="franja-horaria">
                  <div class="tarjeta-evento">
                    <div class="tarjeta-evento__titulo">Social Swing</div>
                    <div class="tarjeta-evento__ubicacion">Parque Gasset</div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <section class="seccion-programa">
        <h2>Clases</h2>
        <div class="contenedor-tabla">
          <table class="tabla-programa" id="tabla-clases">
            <thead>
              <tr>
                <th>Hora</th>
                <th>Viernes</th>
                <th>Sábado</th>
                <th>Domingo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>10:00 - 11:00</th>
                <td class="franja-horaria"></td>
                <td class="franja-horaria"></td>
                <td class="franja-horaria"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
