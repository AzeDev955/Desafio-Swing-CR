<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swing CR 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="contenedor">
      <header class="encabezado-formulario">
        <a href="index.html">&laquo; Volver al Programa</a>
        <h1>Registrar Nuevo Evento</h1>
      </header>

      <form id="formulario-registro" class="formulario">
        <fieldset class="formulario__seccion">
          <legend>Paso 1: Elige el momento</legend>
          <div class="formulario__grupo">
            <label for="dia">Día del festival:</label>
            <select id="dia" name="dia" required>
              <option value="">-- Selecciona un día --</option>
              <option value="Viernes">Viernes</option>
              <option value="Sábado">Sábado</option>
              <option value="Domingo">Domingo</option>
            </select>
          </div>
          <div class="formulario__grupo">
            <label for="hora">Hora:</label>
            <select id="hora" name="hora" required>
              <option value="">-- Selecciona una hora --</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="12:00">12:00</option>
              <option value="13:00">13:00</option>
              <option value="16:00">16:00</option>
              <option value="17:00">17:00</option>
              <option value="18:00">18:00</option>
              <option value="19:00">19:00</option>
              <option value="20:00">20:00</option>
              <option value="24:00">00:00</option>
            </select>
          </div>
        </fieldset>


        <fieldset class="formulario__seccion">
          <legend>Paso 2: Detalla el evento</legend>
          <div class="formulario__grupo">
            <label for="tipo-evento">Tipo de evento:</label>
            <select id="tipo-evento" name="tipo-evento" required>
              <option value="">-- Selecciona el tipo --</option>
              <option value="Clase">Clase</option>
              <option value="Actividad">Actividad</option>
            </select>
          </div>

        <div id="campos-clase" class="campos-dinamicos oculto">
            <div class="formulario__grupo">
              <label for="clase-estilo">Estilo:</label>
              <select id="clase-estilo" name="clase-estilo">
                <option value="Lindy Hop">Lindy Hop</option>
                <option value="Shag">Shag</option>
                <option value="Solo Jazz">Solo Jazz</option>
              </select>
            </div>
            <div class="formulario__grupo">
              <label for="clase-nivel">Nivel:</label>
              <select id="clase-nivel" name="clase-nivel">
                <option value="Básico">Básico</moption>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
              </select>
            </div>
            <div class="formulario__grupo">
              <label for="clase-profesores">Profesor:</label>
              <input
                type="text"
                id="clase-profesores"
                name="clase-profesores"
                placeholder="Introduce el nombre"
              />
            </div>
          </div>

          <div id="campos-actividad" class="campos-dinamicos oculto">
            <div class="formulario__grupo">
              <label for="actividad-tipo">Tipo de actividad:</label>
              <select id="actividad-tipo" name="actividad-tipo">
                <option value="Taster">Taster</option>
                <option value="Social">Social</option>
                <option value="Concierto">Concierto</option>
                <option value="Mix & Match">Mix & Match</option>
              </select>
            </div>
            <div class="formulario__grupo oculto" id="grupo-banda">
              <label for="actividad-banda">Banda:</label>
              <input
                type="text"
                id="actividad-banda"
                name="actividad-banda"
                placeholder="Nombre de la banda"
              />
            </div>
            <div class="formulario__grupo">
              <label for="actividad-descripcion">Descripción:</label>
              <textarea
                id="actividad-descripcion"
                name="actividad-descripcion"
                rows="3"
                placeholder="Añade informacion relevante"
              ></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset class="formulario__seccion">
          <legend>Paso 3: Selecciona una ubicación disponible</legend>
          <div id="contenedor-ubicaciones" class="formulario__grupo">
            <div class="contenedor-radio clases oculto" id="ubicaciones-clases">
              <div class="radio-fila" id="Be Hopper">
                <input type="radio" id="sala-behopper" name="ubicacion" value="Be Hopper">
                <label for="sala-behopper">Be Hopper</label>
              </div>
              <div class="radio-fila" id="New Orleans">
                <input type="radio" id="sala-neworleans" name="ubicacion" value="New Orleans">
                <label for="sala-neworleans">New Orleans</label>
              </div>
              <div class="radio-fila" id="Savoy">
                <input type="radio" id="sala-savoy" name="ubicacion" value="Savoy">
                <label for="sala-savoy">Savoy</label>
              </div>
            </div>
            <div class="contenedor-radio actividades oculto" id="ubicaciones-actividades">
              <div class="radio-fila" id="casino">
                <input type="radio" id="casino-input" name="ubicacion" value="Casino">
              <label for="casino-input">Antiguo Casino</label>
              </div>
              <div class="radio-fila" id="parque">
                <input type="radio" id="parque-input" name="ubicacion" value="Parque">
              <label for="parque-input">Parque de Gasset</label>
              </div>
              <div class="radio-fila" id="prado">
                <input type="radio" id="prado-input" name="ubicacion" value="Prado">
              <label for="prado-input">Prado</label>
              </div>
            </div>
          </div>
        </fieldset>
          <div class="formulario__acciones">
          <button type="submit" class="btn btn-primary">Guardar Evento</button>
          <a href="/" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
